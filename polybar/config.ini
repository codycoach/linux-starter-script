[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini


include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/xkeyboard.ini
include-file = ~/.config/polybar/modules/b.ini


[bar/example]
bottom = true
modules-left = i3
modules-right = xkeyboard

font-0 = RobotoMono Nerd Font:size=10

width = 100%
height = 25

background = ${colors.background}
foreground = ${colors.foreground}

fixed-center = true

;monitor = ${env:MONITOR:HDMI-1}
space = 3

padding-left = 0
padding-right = 4
padding = 0

module-margin-left = 0
module-margin-right = 6

offset-x = 0%
offset-y = 0%:

radius = 0

radius-top = 0.0
radius-bottom = 0.0


; line-size = 3
; line-color = #f00


; Under-/overline pixel size and argb color
; Individual values can be defined using:
;   {overline,underline}-size
;   {overline,underline}-color
; overline-size = 5
; underline-size = 5
; overline-color = ${colors.bg}
underline-color = ${colors.red}


border-size = 0
border-color = #00000000

; tray-position = right
; tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false
